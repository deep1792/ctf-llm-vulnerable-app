name: CTF DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd src
        pip install -r requirements.txt
        
    - name: Run Bandit SAST
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-results.json
        echo "Bandit scan completed"
        
    - name: Check for hardcoded secrets
      run: |
        echo "🔍 Scanning for hardcoded secrets..."
        if grep -r "password.*=" src/ || grep -r "secret_key.*=" src/; then
          echo "❌ Found hardcoded secrets - this is intentional for CTF"
          # Don't fail the build since this is a vulnerable app
        else
          echo "✅ No hardcoded secrets found"
        fi

  build-container:
    name: Build and Scan Container
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t ctf-llm-app:latest .
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ctf-llm-app:latest'
        format: 'table'
        exit-code: 0

  test-application:
    name: Test Application
    runs-on: ubuntu-latest
    needs: build-container
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies and test
      run: |
        cd src
        pip install -r requirements.txt
        echo "🧪 Testing application startup..."
        timeout 10s python app.py || true
        echo "✅ Application test completed"

  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [security-scan, build-container, test-application]
    if: always()
    
    steps:
    - name: Generate CTF Security Report
      run: |
        echo "🛡️ CTF LLM App Security Scan Report" >> $GITHUB_STEP_SUMMARY
        echo "==================================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Intentional Vulnerabilities:**" >> $GITHUB_STEP_SUMMARY
        echo "✅ SQL Injection challenges" >> $GITHUB_STEP_SUMMARY
        echo "✅ Command Injection challenges" >> $GITHUB_STEP_SUMMARY  
        echo "✅ XSS challenges" >> $GITHUB_STEP_SUMMARY
        echo "✅ Hardcoded secrets" >> $GITHUB_STEP_SUMMARY
        echo "✅ Insecure deserialization" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Security Tools Executed:**" >> $GITHUB_STEP_SUMMARY
        echo "- Bandit SAST" >> $GITHUB_STEP_SUMMARY
        echo "- Trivy Container Scan" >> $GITHUB_STEP_SUMMARY
        echo "- Secret Detection" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Phase:** AWS Deployment & Advanced Security" >> $GITHUB_STEP_SUMMARY